<div ng-controller="ProjectsController" class="container">
    <div class="wrapper" ng-if="true">
        <div class="margin-top-60"></div>
        <div class="well bs-component  col-lg-8 col-lg-offset-2">
            <form role="form" class="form-horizontal">
                <fieldset>
                    <legend>Add Project</legend>
                    <div class="form-group">
                        <label for="name" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input required type="text" ng-model="project.name" class="form-control" id="name" placeholder="Enter name" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description" class="col-lg-2 control-label">Description</label>
                        <div class="col-lg-10">
                            <input type="text" ng-model="project.description" class="form-control" id="description" placeholder="Enter description" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="leader" class="col-lg-2 control-label">Leader</label>
                        <div class="col-lg-10">
                            <select id="leader" ng-model="project.leadId">
                                <option ng-repeat="user in users" value="{{user.Id}}">{{user.Username}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="project-key" class="col-lg-2 control-label">Project Key</label>
                        <div class="col-lg-10">
                            <input required type="text" ng-model="project.projectKey" class="form-control" id="project-key"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="label" class="col-lg-2 control-label">Label</label>
                        <div class="col-lg-10">
                            <input required type="text" ng-model="project.labels" class="form-control" id="label"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="priorities" class="col-lg-2 control-label">Priorities</label>
                        <div class="col-lg-10">
                            <input required type="text" ng-model="project.priorities" class="form-control" id="priorities"/>
                        </div>
                    </div>

                    <button type="submit" ng-click="addProject(project)" class="btn btn-primary col-lg-offset-2" class="close" data-dismiss="modal">Add Project</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<div class="row col-lg-8 col-lg-offset-2" id="users-body">
    <header>
        <h1>Projects</h1>
    </header>
    <div class="pull-right">
        <form class="navbar-form" role="search">
            <div class="input-group">
                <input type="text" class="form-control search-field" ng-model="searchFilter" placeholder="Search" name="q">
                <div class="input-group-btn">
                    <button class="btn btn-default search-btn" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>
    </div>
    <div id="all-users-container" class="col-lg-8 col-lg-offset-2">
        <div ng-repeat="project in projects |filter:searchFilter | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage">
            <div class="user-info">
                <a href="#/projects/{{project.Id}}">{{project.Name}}</a>
            </div>
        </div>

    </div>
</div>
<div class="row" id="pagination-centered">
    <div class="col-lg-8 col-lg-offset-3">
        <ul class="pagination users-pagination " ng-if="!searchFilter">
            <li><a href="" ng-click="pagination.prevPage()">&laquo;</a></li>
            <li ng-repeat="n in [] | range: pagination.numPages | startFrom: pagination.page<=2?0:pagination.page - 2 | limitTo: 5" ng-class="{active: n == pagination.page}">
                <a href="" ng-click="pagination.toPageId(n)">{{n + 1}}</a>
            </li>
            <li><a href="" ng-click="pagination.nextPage()">&raquo;</a></li>
        </ul>
    </div>
</div>
